<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <u><h1>Health Table</h1></u>
    <table border="1" style="background-color: mediumspringgreen;">
        <tr>
            <th rowspan="2" style="color: mediumblue;">State of Health</th>
            <th colspan="2" style="color: mediumblue;">Fasting Value</th>
            <!-- <th></th> -->
            <th style="color: mediumblue;">After Eating</th>
        </tr>
        <tr>
            <!-- <td></td> -->
            <th style="color: rgba(0, 0, 205, 0.521);">Minimum</th>
            <th style="color: rgba(0, 0, 205, 0.541);">Maximum</th>
            <th style="color: mediumblue;">2 hours after eating</th>
        </tr>
        <tr>
            <td style="color: coral;">Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td style="color: coral;">Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td style="color: coral;">Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
