<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: rgb(2, 2, 27);">12th SUB TABLE</h1>
    <table border="1" style="background-color: lightcyan;">
        <tr>
            <th colspan="2" style="color: mediumblue;">Subject</th>
            <!-- <th></th> -->
            <th style="color: mediumblue;">John Doe</th>
            <th style="color: mediumblue;">Miriam Luther</th>
        </tr>
        <tr>
            <th rowspan="2" style="color: mediumorchid;">Biology</th>
            <td style="color: rgb(73, 188, 233);">Practical</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <td style="color: rgb(73, 188, 233);">Theory</td>
            <td>A+</td>
            <td>A</td>
        </tr>
        <tr>
            <th rowspan="2"  style="color: mediumorchid;">Chemistry</th>
            <td style="color: rgb(73, 188, 233);">Practical</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <td style="color: rgb(73, 188, 233);">Theory</td>
            <td>A</td>
            <td>C+</td>
        </tr>
        <tr>
            <th rowspan="2"  style="color: mediumorchid;">Physics</th>
            <td style="color: rgb(73, 188, 233);">Practical</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <td style="color: rgb(73, 188, 233);">Theory</td>
            <td>A-</td>
            <td>A-</td>
        </tr>
    </table>

</html>
